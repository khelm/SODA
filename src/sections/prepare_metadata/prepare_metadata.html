<!DOCTYPE html>
<template class="task-template">
  <section id="prepare_metadata-section" class="section js-section u-category-windows">

    <header class="section-header">

      <div class="section-wrapper">
        <h1>
          Prepare Metadata
        </h1>
        <h3>This interface will help you prepare metadata files. Assistance will be provided with auto-filled fields based on pre-saved information when applicable (e.g., grant number, investigator's ORCID, etc.)
        </h3>
      </div>
    </header>


    <div class="demo">
        <div class="demo-wrapper">
          <button id="button-prepare-metadata-demo-toggle" class="js-container-target demo-toggle-button"> Prepare Metadata Information
            <div class="demo-meta u-avoid-clicks"> Edit and Save Information regarding Grant Number, Contributors, and Milestones for future use
            </div>
          </button>
          <div id="div-add-metadata" class="demo-box">

            <form id = 'form-add-metadata'>
              <div style = "padding:10px 0px">
                <input id="input-add-award" name="add-metadata" type="radio" class="with-style" />
                <label for="input-add-award" class="labelradio"> Add SPARC award numbers </label>
                  <div class="tooltipnew"><img class="info" src="assets/img/info.png">
                    <span class="tooltiptext">Select this option to add and save SPARC award numbers for later use
                    </span>
                  </div>
              </div>
              <!–- This div is for radio button: Add Awards --!>
              <div id="div-add-award"  style= "display: none" align="center">
                <h5> View/Edit Award Information for use later
                </h5>
                <div id="div-award-spreadsheet" style="width:80%">
                </div>
                <h5> </h5>
                <div class="demo-controls">
                  <button id="button-add-award" type="button" style="font-size: 1em; margin-left: 80px" class="demo-button">Add Award</button>
                  <button id="button-save-award" type="button" style="font-size: 1em;" class="demo-button">Save</button>
                  <p id='para-save-award-status'> <p>
                </div>
              </div>

              <div style = "padding:10px 0px">
                <input id="input-add-contributor" name="add-metadata" type="radio" class="with-style" />
                <label for="input-add-contributor" class="labelradio"> Add contributors </label>
                  <div class="tooltipnew"><img class="info" src="assets/img/info.png">
                    <span class="tooltiptext">Select this option to add and save contributors to your dataset
                    </span>
                  </div>
              </div>
              <!–- This div is for radio button: Add Contributor --!>
              <div id="div-add-contributor"  style= "display: none" align="center">
                <h5> View/Edit Contributor Information
                </h5>
                <div id="div-contributor-spreadsheet" style="width:85%">
                </div>
                <h5> </h5>
                <div class="demo-controls">
                  <button id="button-add-contributor" type="button" style="font-size: 1em; margin-left: 80px" class="demo-button">Add Contributor</button>
                  <button id="button-save-contributor" type="button" style="font-size: 1em;" class="demo-button">Save</button>
                  <p id='para-save-contributor-status'> <p>
                </div>
              </div>

              <div style = "padding:10px 0px">
                <input id="input-add-milestone" name="add-metadata" type="radio" class="with-style" />
                <label for="input-add-milestone" class="labelradio"> Add milestones </label>
                  <div class="tooltipnew"><img class="info" src="assets/img/info.png">
                    <span class="tooltiptext">Select this option to add and save Sparc Milestones of your dataset
                    </span>
                  </div>
              </div>
              <!–- This div is for radio button: Add Milestones --!>
              <div id="div-add-milestone" style= "display: none" align="center">
                <h5> View/Edit Milestone Information
                </h5>
                <div id="div-milestone-spreadsheet" style="width:80%" >
                </div>
                <h5> </h5>
                <div class="demo-controls">
                  <button id="button-add-milestone" type="button" style="font-size: 1em; margin-left: 80px" class="demo-button">Add Milestone</button>
                  <button id="button-save-milestone" type="button" style="font-size: 1em;" class="demo-button">Save</button>
                  <p id='para-save-milestone-status'> <p>
                </div>
              </div>
            </form>
            <div id="div-metadata-next-step" align="right">
              <h5> </h5>
              <button id="button-metadata-next-step" class="demo-button">Next step</button>
            </div>
          </div>
        </div>
      </div>
<!–- This div is for Submission File Preparation Tab --!>
      <div class="demo">
        <div class="demo-wrapper">
          <button id="button-submission-demo-toggle" class="js-container-target demo-toggle-button"> Prepare your Submission file
           <!--  <a style="padding:0px 0px 0px 10px" href="https://www.youtube.com/watch?v=T_AHgEUXFAA&feature=youtu.be" >
              <img class="nav-video" src="assets/img/play-video-icon.png">
            </a> -->
            <div class="demo-meta u-avoid-clicks"> Edit/Save the submission file to include in your dataset  </div>
          </button>
          <div id="div-generate-submission-file" class="demo-box">
              <h5> Award/Funding Number </h5>
              <h6> </h6>
              <form id='form-submission-1'>
                <div>
                  <input id="input-choose-existing-award" name="award-option" type="radio" class="with-style" value="existing" />
                  <label for="input-choose-existing-award" class="labelradio">Choose from existing</label>
                </div>
                <div id="div-existing-award" style= "display: none">
                  <div class="demo-controls" style="margin-left: 20px">
                    <h6></h6>
                    <select id="select-award" class="submission">
                      <option>Choose Award</option>
                    </select>
                    <br>
                  </div>
                </div>
                <div>
                  <input id="input-new-award" name="award-option" type="radio" class="with-style" value="new" />
                  <label for="input-new-award" class="labelradio"> Add Award</label>
                </div>
                <div id="div-new-award" style= "display: none">
                  <div class="demo-controls" style="margin-left: 20px">
                    <input id="input-selected-award" class="add-new-info" placeholder="Enter Award Number">
                    </input>
                  </div>
                </div>
              </form>

              <h5> Milestone </h5>
              <h6> </h6>
              <form id='form-submission-2'>
                <div>
                  <input id="input-choose-existing-milestone" name="milestone-option" type="radio" class="with-style" value="existing" />
                  <label for="input-choose-existing-milestone" class="labelradio">Choose from existing</label>
                </div>
                <div id="div-existing-milestone" style= "display: none">
                  <div class="demo-controls" style="margin-left: 20px">
                    <select id="select-milestone" class="submission">
                      <option>Choose Milestone</option>
                    </select>
                  </div>
                </div>
                <div>
                  <input id="input-new-milestone" name="milestone-option" type="radio" class="with-style" value="new" />
                  <label for="input-new-milestone" class="labelradio"> Add Milestone</label>
                </div>
                <div id="div-new-milestone" style= "display: none">
                  <div class="demo-controls" style="margin-left: 20px">
                    <input id="input-selected-milestone" placeholder="Enter Milestone" class="add-new-info"></input>
                  </div>
                </div>
              </form>

              <h5> Milestone Completion Date </h5>
              <form id='form-submission-3'style="margin-left: 10px">
                <div class="demo-controls">
                  <input id="selected-milestone-date" name="dateofbirth" placeholder="Enter Completion Date" type="date" class="add-new-info"></input>
                </div>
              </form>
              <div class="demo-controls" align="right">
                <button id="button-save-submission" type="button" class="demo-button" style="margin-left: 430px">Generate Submission File</button>
                <button id="button-submission-next-step" class="demo-button"> Next step </button>
                <p id='para-save-award-status'> <p>
              </div>
            <!-- <div id="div-submission-save" align="right">
              <p id='para-save-submission-status'> <p>
            </div>
            <div id="div-submission-next-step" align="right">
            </div> -->



          </div>
        </div>
      </div>

      <div class="demo">
        <div class="demo-wrapper">
          <button id="button-description-demo-toggle" class="js-container-target demo-toggle-button"> Prepare your Dataset Description file
           <!--  <a style="padding:0px 0px 0px 10px" href="https://www.youtube.com/watch?v=T_AHgEUXFAA&feature=youtu.be" >
              <img class="nav-video" src="assets/img/play-video-icon.png">
            </a> -->
            <div class="demo-meta u-avoid-clicks"> Edit/Save the Dataset Description file to include in your dataset  </div>
          </button>
          <div id="div-description-file" class="demo-box">
          </div>
        </div>
      </div>

    </div>

    <script src="renderer.js" type="text/javascript"></script>
    <script type="text/javascript" src="./node_modules/tabulator-tables/dist/js/tabulator.min.js"></script>
    <script type="text/javascript" src="./node_modules/tabulator-tables/dist/js/tabulator.js"></script>
    <script type="text/javascript" src="./node_modules/js-datepicker/dist/datepicker.min.js"></script>

</section>
</template>
